<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - World Dataset Library</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.26/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.26/datatables.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{% url 'create_dataset' %}">create Dataset</a></li>
    </ul>
  </nav>
  
  {% block content %}{% endblock %}

  <script>
    $(document).ready(function() {
      $('#dataset-table').DataTable();
    });
  </script>
</body>
</html>
